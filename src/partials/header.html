<header class="header-bg-home">
  <div class="container">
    <nav class="navi">
      <a class="page-link" href="./index.html">
        <svg class="logo">
          <use href="./images/sprite.svg#icon-logo"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </a>
      <ul class="navi__list">
        <li class="navi__item">
          <a class="navi__link current" id="home" href="">Home</a>
        </li>
        <li class="navi__item">
          <a class="navi__link" href="">My library</a>
        </li>
      </ul>
    </nav>

    <div class="search-container">
      <form class="form">
        <input
          class="form__input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Movie search"
        />
        <button class="form__btn" type="submit">
          <svg class="form__icon">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
        <div class="form__warning visually-hidden">
          Search result not successful. <br />
          Enter the correct movie name and repeat.
        </div>
      </form>
    </div>
    <div class="buttons visually-hidden">
      <button class="lib__btn btn_watched active-btn" data-libbtn="watched" type="button">
        Watched
      </button>
      <button class="lib__btn btn_queue" type="button" data-libbtn="queue">Queue</button>
    </div>
  </div>
</header>
